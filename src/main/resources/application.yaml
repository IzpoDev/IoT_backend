server:
  port: 8080
iot:
  lights:
    cuadras:
      - "Cuadra 1"
      - "Cuadra 2"
      - "Cuadra 3"
      - "Cuadra 4"

spring:
  application:
    name: iot-lights-system
  data:
    mongodb:
      host: ${DB_HOST}
      port: ${DB_PORT}
      database: ${DB_NAME}
  datasource:
    url: ${DB_SQL_URL}
    username: ${DB_SQL_USER}
    password: ${DB_SQL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SMTP_USER}
    password: ${SMTP_PASS}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: "*"
app:
  email:
    from: ${EMAIL_FROM}
    admin: ${ADMIN_EMAIL}

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}


logging:
  level:
    root: INFO
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG
