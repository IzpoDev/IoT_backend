server:
  port: 8080

spring:
  application:
    name: iot-lights-system
  data:
    mongodb:
      host: ${DB_HOST}
      port: ${DB_PORT}
      database: ${DB_NAME}
  datasource:
    url: ${DB_SQL_URL}
    username: ${DB_SQL_USER}
    password: ${DB_SQL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}

logging:
  level:
    root: INFO
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG
